        <div class="custom-menu">

            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4">
          <h1><a id="nav_title" href="#" class="logo"></a></h1>
          <ul class="list-unstyled components mb-5">
            <li>
              <a href="./index.html"
                ><span class="fa fa-home mr-3"></span> خانه</a
              >
            </li>
            <li>
              <a href="./devices.html"
                ><span class="fa fa-user mr-3"></span> لیست دستگاه</a

                ><span class="fa fa-briefcase mr-3"></span> لیست مشکل</a

        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="justify-content-md-center p-4 p-md-5 pt-5">
        <!-- Form -->
        <form dir="rtl" id="form">
          <div class="form-group row">
            <div class="col-sm-4 col-md-auto">
              <label
                class="mt-1 block text-white text-right w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
                >نام نمایندگی</label
              >
              <input
                dir="rtl"
                type="text"
                name="title"
                id="title"
                class="mt-1 block w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md"
                placeholder="نام نمایندگی را وارد کنید"
                required
                autofocus
              />
            </div>
            <div class="col-sm-4 col-md-auto">
              <label
                class="mt-1 block text-white text-right w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
                >پرینتر</label
              >
              <!-- Example single danger button -->
              <select id="select-printer" class="form-select form-select-lg mt-1 block w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md" aria-label=".form-select-lg example">
                <option value="1">Default Print</option>
                <option value="2">Electron Print</option>
                <option value="3">Electron PDF</option>
              </select>
            </div>

            <div class="col-sm-4 col-md-auto">
              <label
                class="mt-1 block text-white text-right w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
                >واحد پول</label
              >
              <!-- Example single danger button -->
              <select id="select-currency" class="form-select form-select-lg mt-1 block w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md" aria-label=".form-select-lg example">
                <option value="1">ریال</option>
                <option value="2">تومان</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 col-md-auto">
              <label
                class="mt-1 block text-white text-right w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
                >آدرس</label
              >
              <textarea
                dir="rtl"
                id="address"
                rows="5"
                cols="60"
                name="address"
                class="mt-1 block m-auto p-3 shadow-sm border-gray-300 rounded-md"
                placeholder="آدرس خود را وارد کنید"
              >
              </textarea>
            </div>

            <div class="col-sm-4 col-md-auto">
              <label
                class="mt-1 block text-white text-right w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
                >سرتیتر رسید</label
              >
              <textarea
                dir="rtl"
                id="header"
                rows="5"
                cols="60"
                name="header"
                class="mt-1 block m-auto p-3 shadow-sm border-gray-300 rounded-md"
                placeholder="سرتیتر فیش را بنویسید (اختیاری)"
              ></textarea>
            </div>

            <div class="col-sm-4 col-md-auto">
              <label
                class="mt-1 block text-white text-right w-80 m-auto py-3 shadow-sm border-gray-300 rounded-md"
                >پاورقی رسید</label
              >
              <textarea
                dir="rtl"
                id="footer"
                rows="5"
                cols="60"
                name="footer"
                class="mt-1 block m-auto p-3 shadow-sm border-gray-300 rounded-md"
                placeholder="پاورقی را بنویسید"
              ></textarea>
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-dark-purple hover:bg-purple-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              ذخیره
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>

    <script src="./plugins/pdfmake.min.js"></script>

    <script src="./js/dataTables.responsive.min.js"></script>
    <script src="./js/responsive.bootstrap.min.js"></script>

    <script src="./js/setting.js"></script>

    <!-- Insert this line after script imports -->
    <script>
      if (window.module) module = window.module;
    </script>
